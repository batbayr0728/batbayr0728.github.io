<html>
<head>

		var count = 0

			if(count==0){
				document.getElementById("a").style.backgroundColor="#000"
			}
			else if(count==1){
				document.getElementById("a").style.backgroundColor="#e1e1e1"
			}
			else if (count==2){
				document.getElementById("a").style.backgroundColor="#ff0000"
			}
			else{
				document.getElementById("a").style.backgroundColor="#ee1ee1"
				count=-1
			}
			count++
		}

			}

		}var count = 0
